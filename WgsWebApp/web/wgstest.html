function onUserChange(user) {
    //var old = $("#toggle_connect").html();
    if(user.length > 0) {
        $("#toggle_connect").html("Log in");  
    } else if(wgsclient!=null && wgsclient.getState() != ConnectionState.AUTHENTICATED) {
        $("#toggle_connect").html("Disconnect");  
    } else {
        $("#toggle_connect").html("Connect");
    }
}

function authentication(state, msg) {
    console.log("authentication state: " + state);

    if(state == ConnectionState.ERROR) {
        if(wgsclient != null && wgsclient.getState() != ConnectionState.AUTHENTICATED) {
            $("#toggle_connect").html("Disconnect");  
        } else {
            $("#toggle_connect").html("Connect");
        }
        alert(msg);
        
    } else if(state == ConnectionState.CONNECTED) {
        $("#server_url").attr("disabled", "disabled");
        
    } else if(state == ConnectionState.CHALLENGED) {        
        console.log("Challenge: " + msg);
        
        if(msg._oauth2_provider_url) {
            window.open(msg._oauth2_provider_url + "&state=" + escape(notificationChannel), '_blank');
            
        } else if(msg._oauth2_providers) {  
            // OAuth 2.0 / OpenID Connect selector
            var providers = $("#openid_providers_menu");
            providers.find("li:gt(0)").each(function(){
                $(this).remove();
            });
            
            msg._oauth2_providers.forEach(function(provider) {
                var link = $("<a>");
                link.text(provider.name);
                link.attr("class", "ui-corner-all")
                if(provider.url) link.attr("onclick", "javascript:window.open('" + provider.url + "&state=" + escape(notificationChannel) + "','_blank')");
                // else link.attr("onclick", "javascript:wgsclient.openIdConnectFromSubject('"+realm+"','"+provider.registrationEndpoint+"', get_openid_connect_callback_url(), notificationChannel, authentication);");

                var item = $("<li>");
                item.attr("class", "ui-menu-item").append(link)
                providers.append(item);
            });

        
            var menu = $( "#oic_connect" ).parent().next().show().position({
                            my: "left top",
                            at: "left bottom",
                            offset: "0 2",
                            of: "#toggle_connect"
                        });
            $( document ).one( "click", function() {
                menu.hide();
                //wgsclient.close();
                //wgsclient = null;
            });
        }


    } else if(state == ConnectionState.WELCOMED || state == ConnectionState.AUTHENTICATED) {
        $("#register").attr("disabled", "disabled");
        $("#oic_connect").attr("disabled", "disabled");
        $("#toggle_connect").html("Disconnect");

        if(msg && msg.picture) {
            $("#user_picture").attr("src", msg.picture).width(48).height(48);
        } else {
            $("#user_picture").attr("src", "images/anonymous.png").width(48).height(48);
        }
            
        if(state == ConnectionState.AUTHENTICATED) {
            $("#user").attr("disabled", "disabled");
            $("#password").attr("disabled", "disabled");
            
            if(msg.name) $("#user").val(msg.name);
            $("#lbl_password").hide();
            $("#password").hide();            
            
        } else {
            list_apps();
        }


    } else if(state == ConnectionState.DISCONNECTED || state == ConnectionState.CLOSED) {
        disconnect();
    }
        
}

function update_apps(id,details,errorURI,payload,payloadKw) {
    if(payloadKw.apps) { 
        // listApps:
        $('#btn_automatch_group').attr("disabled", "true");
        $('#btn_select_app').attr("disabled", "true");
        $('#btn_delete_app').attr("disabled", "true");
        
        $("#apps option").remove();            
        payloadKw.apps.forEach(function(item) {
            $("#apps").append($('<option>').attr('value',item.appId).text(getAppDescription(item)));
        });
        
    } else if(payloadKw.cmd == "app_created" || payloadKw.cmd == "app_updated") {
        
        if($("#apps option[value='"+payloadKw.appId+"']").size() <= 0) {  // insert app
            $("#apps").append($("<option>").attr("value", payloadKw.appId));
        }
        $("#apps option[value='"+payloadKw.appId+"']").text(getAppDescription(payloadKw));
        
    } else if(payloadKw.cmd == "app_deleted") {
        
        $("#apps option[value='"+payloadKw.appId+"']").remove();
    }
}

function getGroupListItem(group) {
   var opt = $('<tr>');
   opt.attr("gid", group.gid);
   opt.attr('observable', group.observable);   
   opt.attr('class', "scrollTableRow");


   var viewButton = "";
   if(group.observable) viewButton = "<br><button onclick=\"javascript:view_group('" + group.gid + "')\">View</button>";
   
   opt.append('<td>' + group.appName + '</td>');
   opt.append('<td>' + group.state + (group.password? "<br>(password)" : "" ) + '</td>');
   opt.append('<td>' + group.num + "/" + group.max + viewButton + "</td>");
   
   
   var memberCol = $('<td>');
   var members = $('<table>');

   var count = 0;
   var members = $('<table>');
   group.members.forEach(function(member) {
       count++;
       var row = $("<tr>");
       
       var playerLabel = "Player " + count + (member.role? " ("+ member.role +")" : "");
       row.append("<td>" + playerLabel + ":</td>");
       
       if(isFinite(member.sid) && (member.user == "" || member.user == wgsclient.user) ) {
           row.append("<td><button onclick=\"javascript:reserve_group_slot('" + group.gid + "'," + member.slot + ")\">Play</button></td>");
       } else {
           row.append("<td>" + member.name + "</td>");       
       }
        
       members.append(row);
   }); 

   memberCol.append(members);
   opt.append(memberCol);

   return opt;
}

function create_app() {
    var name = $("#app_name").val();
    var domain = $("#app_domain").val();
    var version = parseInt($("#app_version").val());
    var maxScores = parseInt($("#app_max_scores").val());
    var descScoreOrder = $("#app_desc_score_order").is(':checked');
    var min = parseInt($("#app_min").val()); 
    var max = parseInt($("#app_max").val());
    var delta = parseInt($("#app_delta").val());
    var observable = $("#app_observable").is(':checked');
    var dynamic = $("#app_dynamic").is(':checked');
    var alliances = $("#app_alliances").is(':checked');
    var ai_available = $("#app_ai_available").is(':checked');
    var roles = [];
    $("#app_roles option").each(function() { roles[roles.length] = $(this).attr("value"); });
    
    wgsclient.newApp(name, domain, version, maxScores, descScoreOrder, min, max, delta, observable, dynamic, alliances, ai_available, roles, function(id,details,errorURI,result,resultKw) {
        if(!errorURI) {
            alert("Error creating application:"+response.errorDesc);
        } else {
            update_apps(id,details,errorURI,result,resultKw);
            hide_app_params();
        }
    });
}

function open_group(gid, options) {
    var appId = $("#apps").val();

    $("#group_list").show();          
    adjustScrollTable("groups");
        
    wgsclient.unsubscribe("wgs.app_event." + appId, update_groups, app_metaevent, {});
    wgsclient.openGroup(appId, gid, options, function(id,details,errorURI,result,resultKw) {
       if(!errorURI) {
            if(!currentGroup) {
                currentApp = resultKw.app;
                currentGroup = resultKw;
                wgsclient.subscribe("wgs.group_event." + resultKw.gid, update_group_callback, null, {} );
                show_group(resultKw);                 
            }                

       } else if(errorURI == "wgs.incorrectpassword") {
            var password = prompt("Introduce the password to access the group:");
            if(password) {
                if(!options) options = {};
                options.password = password;
                open_group(gid, options);
            }
       }
    });
}

function show_group(group) {
    var tbody = $("#group_params table[id='members'] tbody");
    tbody.find("tr").remove();
    
    $("#group_gid").attr("value", group.gid);
    $("#group_admin").attr("value", group.admin);
    if(group.observable) $("#grp_observable").attr('checked','yes');
    else $("#grp_observable").removeAttr("checked");
    if(group.hidden) $("#grp_hidden").attr('checked','yes');
    else $("#grp_hidden").removeAttr("checked");
    if(group.dynamic) $("#grp_dynamic").attr('checked','yes');
    else $("#grp_dynamic").removeAttr("checked");
    if(group.alliances) $("#grp_alliances").attr('checked','yes');
    else $("#grp_alliances").removeAttr("checked");
    if(group.automatch) $("#grp_automatch").attr('checked','yes');
    else $("#grp_automatch").removeAttr("checked");
    
    if(group.app) {
        $("#group_params fieldset legend").html("Group members: " + group.app.name);
    }
    
    if(group.members) {
        var currentUser = wgsclient.user;
        var currentUserIsOnlineMember = false;
        var currentUserIsOfflineMember = false;
        group.members.forEach(function(member, index) {
            if(!member.connected && member.user==currentUser) {
                currentUserIsOfflineMember = true;
            }
        });
        group.members.forEach(function(member) {
            var memberId = member.slot;
            var memberUser = "";
            var selected = "";
            var roleFixed = false;
            var currentUserSelected = false;
            
            if(member.sid==wgsclient.sid) {
                var selected = "";
                if(currentUserIsOfflineMember && (!member.connected) && member.user==currentUser) {
                    currentUserSelected = true;;
                    currentUserIsOnlineMember = true;
                    currentUserIsOfflineMember = false;
                    roleFixed = true;
                }
                if(!currentUserIsOfflineMember && !currentUserIsOnlineMember) {
                    currentUserSelected = true;
                    currentUserIsOnlineMember = true;
                }
            } else {
                memberUser = member.user;
                roleFixed = true;
            }

            var added = wgsclient.user == $("#group_admin").val() && memberId >= wgsclient.getGroupMinMembers(group.gid);
            append_group_member(added, memberId, member, currentUserSelected, roleFixed, currentApp.ai);

        });
    }

    $("#app_list").hide();
    $("#group_list").hide();
    $("#new_group_params").hide(); 
    $("#toggle_client_state").html("Ready");
    
    if(wgsclient.user == $("#group_admin").val()) {
        $("#start_group").show();
        $("#toggle_client_state").hide();
        $("#add_group_member").show();
        $("#group_options").show();
    }
    else {
        $("#start_group").hide();

function populate_group_member_fields(added, memberId, member, currentUserSelected, roleFixed, ai) {
    var memberState = member.state ? member.state : "empty";
    var memberUser  = member.user  ? member.user  : "";
    var memberName  = member.name  ? member.name  : "";
    var memberSid   = member.sid   ? member.sid   : 0;
    var memberType  = member.type  ? member.type  : "user";
    var memberRole  = member.role  ? member.role  : "";
    
    var userOptions = "";
    if(added || memberUser == "" || memberSid == wgsclient.sid || (wgsclient.user == $("#group_admin").val()) ) {
        userOptions += '<option value="">Empty</option>';
        userOptions += '<option value="user:'+wgsclient.sid+'" ' + ((currentUserSelected && memberType=="user")? "selected" : "") + '>Me</option>';
        if(ai) userOptions += '<option value="computer:'+wgsclient.sid+'" ' + ((currentUserSelected && memberType=="computer")? "selected" : "") + '>Computer</option>';
        var connections = wgsclient.getGroupConnections(currentGroup.gid);
        for(var sid in connections) {
            if( (wgsclient.user == $("#group_admin").val()) && (sid != wgsclient.sid) && (memberSid != sid) ) {
                userOptions += '<option value="remote:'+sid+'" ' + ((sid==memberSid)? "selected" : "") + '>'+connections[sid].name+'</option>';
            }
        }
    } 
    
    if(!added && memberUser != "" && memberSid != wgsclient.sid) {
        userOptions += '<option value="remote:'+memberSid+'" selected>' + memberName + '</option>';
    }

    var roleOptions = "";
    currentApp.roles.forEach(function(role) {
        if(!roleFixed || (memberRole==role.name) || memberSid == wgsclient.sid || (wgsclient.user == $("#group_admin").val()) ) {
            roleOptions += '<option value="' + role.name + '" ' + ((memberRole==role.name)? "selected" : "") + '>' + role.name + '</option>';
        }
    });    
    
    
    var memberTeam  = 1;
    if(isFinite(member.team)) {
        memberTeam = member.team;
    } else {
        for(var index = 0; index < memberId; index++) {
            memberTeam = Math.max(memberTeam, 1+parseInt($("#team" + index).val()));
        }
    }
    
    
    $("#member" + memberId+ " option").remove();
    $("#member" + memberId).append(userOptions);
    
    $("#role" + memberId+ " option").remove();
    $("#role" + memberId).append(roleOptions);
    
    $("#team" + memberId).val(memberTeam);
    
    var status = memberState.toLowerCase();
    if(status != 'empty') status = memberType.toLowerCase() + "_" + status;
    $("#state" + memberId).attr("src", "images/" + status + ".png");
    $("#state" + memberId).attr("title", ((status!='empty')? memberType.toUpperCase():"") + " " + memberState);
}

function update_group_callback(id,details,errorURI,payload,payloadKw) {
        if(!errorURI) {  // TODO: check it is currentGroup gid
            
            var num_members = wgsclient.getGroupMembers(payloadKw.gid).length;

            var old_members = $("#group_params table[id='members'] tbody tr");
            if(num_members < old_members.size()) {
                $("#group_params table[id='members'] tbody tr").each(function(i) {
                    if (i+1 > num_members) {
                      $(this).remove();
                    }
                });
            } else {
                for(var index = num_members-old_members.size(); index > 0; index--) {
                    add_group_member(wgsclient.user == $("#group_admin").val());
                }
            }

            for(var index = 0; index < num_members; index += 1) {
                var memberId = index;
                var member = wgsclient.getGroupMember(payloadKw.gid, memberId);
                var currentUserSelected = (wgsclient.sid == member.sid);
                var roleFixed = (member.role != "") && (member.sid != "") && (wgsclient.sid != member.sid);
                var added = wgsclient.user == $("#group_admin").val() && index >= wgsclient.getGroupMinMembers(payloadKw.gid);
                populate_group_member_fields(added, memberId, member, currentUserSelected, roleFixed, currentApp.ai);
            }

            if(payloadKw.cmd == "group_updated") {
                if(payloadKw.observable) $("#grp_observable").attr('checked','yes');
                else $("#grp_observable").removeAttr("checked");
                if(payloadKw.hidden) $("#grp_hidden").attr('checked','yes');
                else $("#grp_hidden").removeAttr("checked");
                if(payloadKw.dynamic) $("#grp_dynamic").attr('checked','yes');
                else $("#grp_dynamic").removeAttr("checked");
                if(payloadKw.alliances) $("#grp_alliances").attr('checked','yes');
                else $("#grp_alliances").removeAttr("checked");
                if(payloadKw.automatch) $("#grp_automatch").attr('checked','yes');
                else $("#grp_automatch").removeAttr("checked");
            
                if(payloadKw.state == "STARTED") {
                    for(var index = 0; index < num_members; index += 1) {
                        $("#member"+index+" option[selected!='selected']").remove();
                        $("#role"+index+" option[selected!='selected']").remove();
                        // $("#team"+index).attr("disabled","disabled");
                    }
                }
                
                $("button.remove_member").each(function(index, item) { 
                    if(index+1 == $("button.remove_member").size()) $(item).show();
                });
            
            }


        } else {
            alert("Error joining user:" + payloadKw.errorDesc);
        }    
}

function getWgsClient() {
    var url = $("#server_url").val();

}

function openid_connect(redirectUri) {
    
    if(!wgsclient) wgsclient = getWgsClient();
    var realm = wgsclient.getDefaultRealm();
    if(!redirectUri) {
        redirectUri = get_openid_connect_callback_url();
        var user = $("#user").val();
        if(user.length == 0) {
            alert("User name is empty");
        } else {
            wgsclient = getWgsClient();
            wgsclient.openIdConnectFromSubject(realm, user, redirectUri, notificationChannel, authentication);
        }
        
    } else {
        var code = get_url_param(redirectUri, "code");
        if(code != null) {
            var url = $("#server_url").val();
            var provider = get_url_param(redirectUri, "provider");
            redirectUri = clear_openid_connect_params(redirectUri, false);
            
            if(!wgsclient) wgsclient = new WgsClient(url);
            wgsclient.openIdConnectAuthCode(realm, provider, redirectUri, code, notificationChannel, authentication);
        } else {
            var error = get_url_param(redirectUri, "error");
            disconnect();
        }
    }
}

function get_url_param(url, param) {
    var value = null;
    var pos = url.indexOf("&"+param+"=");
    if(pos == -1) pos = url.indexOf("?"+param+"=");
    if(pos != -1) {
        value = url.substring(pos+param.length+2);
        pos = value.indexOf("&");
        if(pos != -1) value = value.substring(0, pos);
    }
    return value;
}

function get_openid_connect_callback_url() {
    var url = "http://localhost:8080/webgl8x8boardgames/oauth2callback.html";
    return url;
}

function clear_openid_connect_params(url,clearProvider) {
    // Clear OpenId Connect's parameters
    var oicParams = ["code","state","error","error_description","authuser","prompt","session_state","num_sessions"];
    if(clearProvider) oicParams = ["provider", "code","state","error","error_description","authuser","prompt","session_state","gcmChannelId","num_sessions"];
    oicParams.forEach(function(param) {
        var paramPos = url.indexOf("&"+param+"=");
        if(paramPos == -1) paramPos = url.indexOf("?"+param+"=");
        if(paramPos != -1) {
            var paramEnd = url.indexOf("&", paramPos+1);
            var otherParams = (paramEnd != -1)? url.substring(paramEnd+1) : "";
            var offset = (otherParams.length==0)? 0 : 1;
            url = url.substring(0, paramPos+offset) + otherParams;
        }
    });

    return url;
}
